<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/tippy.js@6/themes/light-border.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css"
    />
  </head>
  <body class="">
    <div class="relative w-screen h-screen">
      <img
        class="absolute w-full h-full object-cover"
        src="https://cdn.pixabay.com/photo/2021/06/17/19/06/sunset-6344387_960_720.jpg"
        alt="background"
      />
      <div
        class="
          absolute
          w-full
          h-full
          bg-gradient-to-br
          from-purple-700
          via-purple-600
          to-pink-400
          opacity-80
        "
      ></div>
      <div
        class="
          absolute
          w-full
          h-full
          border border-white
          flex
          justify-center
          items-center
        "
      >
        <div
          class="
            text-white
            flex flex-col
            sm:flex-row
            sm:justify-between
            items-center
            px-2
          "
        >
          <img
            class="rounded-full w-1/3 sm:order-1 sm:w-60"
            style="
              -webkit-box-shadow: 2px 10px 14px 8px rgba(0, 0, 0, 0.39);
              box-shadow: 2px 10px 14px 8px rgba(0, 0, 0, 0.39);
            "
            src="me.png"
            alt="perfil"
          />
          <div
            class="
              flex flex-col
              items-center
              text-center
              mt-3
              sm:items-start
              sm:w-1/2
              sm:text-left
            "
          >
            <h2 class="text-3xl font-light">Saludos, soy Víctor Martínez</h2>
            <p class="text-sm uppercase tracking-widest text-yellow-300">
              Desarrollador
            </p>
            <div class="border-b border-pink-400 w-20 my-5"></div>
            <p class="text-lg font-light">
              Implementación de sistemas educativos y empresariales.
            </p>
            <button
              class="
                bg-white
                text-purple-600
                uppercase
                text-sm
                border-2
                py-3
                px-5
                rounded-3xl
                mt-3
              "
              style="
                -webkit-box-shadow: 2px 10px 14px 8px rgba(0, 0, 0, 0.39);
                box-shadow: 2px 10px 14px 8px rgba(0, 0, 0, 0.39);
              "
            >
              Contáctame
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
