<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/tippy.js@6/themes/light-border.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css"
    />
  </head>
  <body class="">
    <div class="bg-green-400 h-screen py-5 px-6">
      <button
        class="
          bg-blue-500
          text-white
          py-2
          px-3
          rounded
          hover:bg-blue-600
          focus:bg-blue-600
          focus:ring-4 focus:ring-blue-300
          focus:outline-none
        "
        data-micromodal-trigger="modal-1"
      >
        Open
      </button>
    </div>
    <div class="bg-blue-400 h-screen py-5 px-6">
      <button
        class="
          bg-blue-500
          text-white
          py-2
          px-3
          rounded
          hover:bg-blue-600
          focus:bg-blue-600
          focus:ring-4 focus:ring-blue-300
          focus:outline-none
        "
        data-micromodal-trigger="modal-1"
      >
        Open
      </button>
    </div>
    <!-- [1] -->
    <div class="hidden" id="modal-1" aria-hidden="true">
      <!-- [2] -->
      <div
        class="
          fixed
          bg-gray-500 bg-opacity-25
          top-0
          left-0
          w-screen
          h-screen
          flex
          items-end
        "
        tabindex="-1"
        data-micromodal-close
      >
        <!-- [3] -->
        <div
          class="bg-white w-full h-60 rounded"
          role="dialog"
          aria-modal="true"
          aria-labelledby="modal-1-title"
        >
          <header>
            <h2 class="text-xl py-3 px-3 border-b" id="modal-1-title">
              Modal Title
            </h2>

            <!-- [4] -->
          </header>

          <div id="modal-1-content">
            <p class="py-5 px-5 border-b">
              Woohoo, you're reading this text in a modal!
            </p>
            <div class="py-2 px-4 text-right">
              <button
                class="
                  bg-red-500
                  text-white
                  py-2
                  px-3
                  rounded
                  hover:bg-red-600
                  focus:bg-red-600
                  focus:ring-4 focus:ring-red-300
                  focus:outline-none
                "
                aria-label="Close modal"
                data-micromodal-close
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js
    "></script>
    <script>
      MicroModal.init({
        onShow: (modal) => {
          modal.classList.remove("hidden");
        },
        onClose: (modal) => {
          modal.classList.add("hidden");
        },
        disableScroll: true,
      });
    </script>
  </body>
</html>
