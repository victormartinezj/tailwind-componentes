<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/tippy.js@6/themes/light-border.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css"
    />
  </head>
  <body class="px-5 py-5">
    <div class="splide bg-yellow-400">
      <div class="splide__track">
        <div class="splide__list">
          <div class="splide__slide bg-blue-600 relative">
            <img
              class="absolute w-full h-full object-cover"
              src="https://cdn.pixabay.com/photo/2021/05/19/14/31/dandelion-6266230_960_720.jpg"
            />
            <div
              class="
                absolute
                bg-blue-600
                w-full
                h-full
                bg-opacity-30
                flex
                justify-center
                items-center
                text-xl text-white
              "
            >
              Slide 01
            </div>
          </div>
          <div class="splide__slide bg-red-600 relative">
            <img
              class="absolute w-full h-full object-cover"
              src="https://cdn.pixabay.com/photo/2020/07/03/10/28/waterfall-5365926_960_720.jpg"
            />
            <div
              class="
                absolute
                bg-red-600
                w-full
                h-full
                bg-opacity-30
                flex
                justify-center
                items-center
                text-xl text-white
              "
            >
              Slide 02
            </div>
          </div>
          <div class="splide__slide bg-green-600 relative">
            <img
              class="absolute w-full h-full object-cover"
              src="https://cdn.pixabay.com/photo/2021/06/01/06/24/old-town-6300696_960_720.jpg"
            />
            <div
              class="
                absolute
                bg-green-600
                w-full
                h-full
                bg-opacity-30
                flex
                justify-center
                items-center
                text-xl text-white
              "
            >
              Slide 03
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
    <script>
      new Splide(".splide", {
        type: "fade",
        rewind: true,
        height: "50vh",
        autoplay: true,
        interval: 3000,
        pagination: true,
        arrows: true,
        drag: true,
        // cover: true,
      }).mount();
    </script>
  </body>
</html>
