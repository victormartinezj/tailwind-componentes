<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="px-5 py-5">
    <div class="flex mb-5">
      <div
        class="
          bg-gray-400 bg-opacity-30
          px-3
          border
          rounded-l
          border-r-0
          text-gray-700
          flex
          items-center
        "
      >
        White textarea
      </div>
      <textarea
        class="
          flex-grow
          border
          rounded-r
          outline-none
          px-2
          py-1
          focus:border-blue-400
          focus:ring-2 focus:ring-blue-400 focus:ring-opacity-30
        "
        placeholder="Aquí va el contenido del textarea"
      ></textarea>
    </div>

    <div class="flex mb-5">
      <input
        class="
          flex-grow
          border
          rounded-l
          outline-none
          px-2
          py-1
          focus:border-blue-400
          focus:ring-2 focus:ring-blue-400 focus:ring-opacity-30
        "
        type="text"
        placeholder="Aquí va el email"
      />
      <button
        class="
          border border-blue-500
          text-blue-500
          py-2
          px-3
          rounded-r
          hover:bg-blue-600
          hover:text-white
          focus:ring-4 focus:ring-blue-300
          focus:outline-none
        "
      >
        Primary
      </button>
    </div>
  </body>
</html>
