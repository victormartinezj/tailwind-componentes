<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="px-5 py-5">
    <div class="mb-5 bg-blue-100 flex h-10 justify-evenly items-center">
      <div class="bg-white">1</div>
      <div class="bg-white">2</div>
      <div class="bg-white">3</div>
      <div class="bg-white">4</div>
    </div>
    <div
      class="
        flex
        inline-flex
        border border-blue-500
        rounded
        divide-x divide-blue-500
        text-blue-500
      "
    >
      <button
        class="
          px-3
          focus:outline-none
          focus:ring-4
          hover:text-white
          hover:bg-blue-500
          rounded-l
        "
      >
        1</button
      ><button
        class="
          px-3
          focus:outline-none
          focus:ring-4
          hover:text-white
          hover:bg-blue-500
        "
      >
        2</button
      ><button
        class="
          px-3
          focus:outline-none
          focus:ring-4
          hover:text-white
          hover:bg-blue-500
          rounded-r
        "
      >
        3
      </button>
    </div>
  </body>
</html>
