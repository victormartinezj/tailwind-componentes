<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="">
    <div class="mb-5 bg-blue-100 flex h-10 justify-evenly items-center">
      <div class="bg-white">1</div>
      <div class="bg-white">2</div>
      <div class="bg-white">3</div>
      <div class="bg-white">4</div>
    </div>
    <div class="mx-5 bg-blue-500 flex inline-flex rounded text-white">
      <button
        class="px-2 focus:outline-none focus:ring-2 hover:bg-blue-600 rounded-l"
      >
        Left
      </button>
      <button class="px-2 focus:outline-none focus:ring-2 hover:bg-blue-600">
        Middle
      </button>
      <button
        class="px-2 focus:outline-none focus:ring-2 hover:bg-blue-600 rounded-r"
      >
        Right
      </button>
    </div>
  </body>
</html>
