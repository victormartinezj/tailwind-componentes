<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="px-5 py-5">
    <form class="flex flex-col" action="">
      <select
        class="
          outline-none
          border
          rounded
          py-2
          px-2
          focus:border-blue-400
          focus:ring-4 focus:ring-blue-200
          mb-3
        "
      >
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      <select
        class="
          outline-none
          border
          rounded
          py-3
          px-3
          focus:border-blue-400
          focus:ring-4 focus:ring-blue-200
          mb-3
          text-lg
        "
      >
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      <select
        class="
          outline-none
          border
          rounded
          py-1
          px-1
          focus:border-blue-400
          focus:ring-4 focus:ring-blue-200
          mb-3
          text-sm
        "
      >
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      <select
        class="
          outline-none
          border
          rounded
          py-2
          px-2
          focus:border-blue-400
          focus:ring-4 focus:ring-blue-200
          mb-3
        "
        multiple
      >
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      <select
        class="
          outline-none
          border
          rounded
          py-2
          px-2
          focus:border-blue-400
          focus:ring-4 focus:ring-blue-200
          mb-3
        "
        size="3"
      >
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      <select
        class="outline-none border rounded py-2 px-2 bg-gray-200 mb-3"
        disabled
      >
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </form>
  </body>
</html>
