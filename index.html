<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="py-20 px-4">
    <div class="relative w-10 h-10 rounded-full mb-10">
      <span
        class="absolute w-full h-full border-2 border-red-300 rounded-full"
      ></span>
      <span
        class="
          animate-spin
          absolute
          w-full
          h-full
          border-t-2 border-red-500
          rounded-full
        "
      ></span>
    </div>

    <div class="w-72 border rounded animate-pulse">
      <div class="h-40">
        <img
          class="h-full w-full object-cover rounded-t"
          src="https://cdn.pixabay.com/photo/2015/11/04/20/59/milky-way-1023340_960_720.jpg"
          alt=""
        />
      </div>
      <div class="bg-white py-5 px-4">
        <h2 class="mb-5 text-xl">Card title</h2>
        <p class="card-text mb-5">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
        <button
          class="
            bg-blue-500
            text-white
            py-2
            px-3
            rounded
            hover:bg-blue-600
            focus:bg-blue-600
            focus:ring-4 focus:ring-blue-300
            focus:outline-none
          "
        >
          Go somewhere
        </button>
      </div>
    </div>
  </body>
</html>
