<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="py-20 px-4">
    <div class="py-2">
      <p class="text-4xl">
        Example heading
        <span class="text-3xl font-bold bg-red-500 text-white px-3 py-1 rounded"
          >New</span
        >
      </p>
    </div>
    <div class="py-2">
      <p class="text-3xl">
        Example heading
        <span class="text-2xl font-bold bg-red-500 text-white px-3 py-1 rounded"
          >New</span
        >
      </p>
    </div>
    <div class="py-2">
      <p class="text-2xl">
        Example heading
        <span class="text-xl font-bold bg-red-500 text-white px-3 py-1 rounded"
          >New</span
        >
      </p>
    </div>
    <div class="py-2">
      <p class="text-xl">
        Example heading
        <span class="text-lg font-bold bg-red-500 text-white px-3 py-1 rounded"
          >New</span
        >
      </p>
    </div>
    <div class="py-2">
      <p class="text-lg">
        Example heading
        <span
          class="text-base font-bold bg-red-500 text-white px-3 py-1 rounded"
          >New</span
        >
      </p>
    </div>
    <div class="py-2">
      <p class="text-base">
        Example heading
        <span class="text-sm font-bold bg-red-500 text-white px-3 py-1 rounded"
          >New</span
        >
      </p>
    </div>
  </body>
</html>
