<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="px-5 py-5">
    <div class="my-12">
      <button
        class="
          bg-blue-500
          text-white
          py-2
          px-3
          rounded
          hover:bg-blue-600
          focus:bg-blue-600
          focus:ring-4 focus:ring-blue-300
          focus:outline-none
          inline-block
        "
        type="submit"
        id="tooltip-t"
      >
        Tooltip on top
      </button>
      <button
        class="
          bg-blue-500
          text-white
          py-2
          px-3
          rounded
          hover:bg-blue-600
          focus:bg-blue-600
          focus:ring-4 focus:ring-blue-300
          focus:outline-none
          inline-block
        "
        type="submit"
        id="tooltip-b"
      >
        Tooltip on bottom
      </button>
      <button
        class="
          bg-blue-500
          text-white
          py-2
          px-3
          rounded
          hover:bg-blue-600
          focus:bg-blue-600
          focus:ring-4 focus:ring-blue-300
          focus:outline-none
          inline-block
        "
        type="submit"
        id="tooltip-r"
      >
        Tooltip on right
      </button>
      <button
        class="
          bg-blue-500
          text-white
          py-2
          px-3
          rounded
          hover:bg-blue-600
          focus:bg-blue-600
          focus:ring-4 focus:ring-blue-300
          focus:outline-none
          inline-block
        "
        type="submit"
        id="tooltip-l"
      >
        Tooltip on left
      </button>
    </div>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
    <script src="index.js"></script>
    <script></script>
  </body>
</html>
