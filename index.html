<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="px-5 py-5">
    <div class="grid gap-1 sm:grid-cols-6">
      <div class="sm:col-span-3 flex flex-col">
        <label class="mb-2" for="email">Email</label>
        <input
          class="
            outline-none
            border border-gray-500
            focus:border-blue-500
            rounded
            py-1
            px-3
            focus:ring-4 focus:ring-blue-200
          "
          type="email"
          name="nameemail"
          id="email"
        />
      </div>
      <div class="sm:col-span-3 flex flex-col">
        <label class="mb-2" for="password">Password</label>
        <input
          class="
            outline-none
            border border-gray-500
            focus:border-blue-500
            rounded
            py-1
            px-3
            focus:ring-4 focus:ring-blue-200
          "
          type="password"
          name="namepassword"
          id="password"
        />
      </div>
      <div class="sm:col-span-6 flex flex-col">
        <label class="mb-2" for="address">Address</label>
        <input
          class="
            outline-none
            border border-gray-500
            focus:border-blue-500
            rounded
            py-1
            px-3
            focus:ring-4 focus:ring-blue-200
          "
          type="text"
          name="nameaddress"
          id="address"
        />
      </div>
      <div class="sm:col-span-6 flex flex-col">
        <label class="mb-2" for="address2">Address 2</label>
        <input
          class="
            outline-none
            border border-gray-500
            focus:border-blue-500
            rounded
            py-1
            px-3
            focus:ring-4 focus:ring-blue-200
          "
          type="text"
          name="nameaddress2"
          id="address2"
        />
      </div>
      <div class="sm:col-span-3 flex flex-col">
        <label class="mb-2" for="city">City</label>
        <input
          class="
            outline-none
            border border-gray-500
            focus:border-blue-500
            rounded
            py-1
            px-3
            focus:ring-4 focus:ring-blue-200
          "
          type="text"
          name="namecity"
          id="city"
        />
      </div>
      <div class="sm:col-span-2 flex flex-col">
        <label class="mb-2" for="state">State</label>

        <select
          class="
            outline-none
            border border-gray-500
            rounded
            pt-1
            pb-2
            px-2
            focus:border-blue-400
            focus:ring-4 focus:ring-blue-200
            mb-3
          "
          id="state"
        >
          <option selected>Choose...</option>
        </select>
      </div>
      <div class="sm:col-span-1 flex flex-col">
        <label class="mb-2" for="zip">Zip</label>
        <input
          class="
            outline-none
            border border-gray-500
            focus:border-blue-500
            rounded
            py-1
            px-3
            focus:ring-4 focus:ring-blue-200
          "
          type="text"
          name="namezip"
          id="zip"
        />
      </div>
      <div class="sm:col-span-6">
        <input type="checkbox" name="namecheckbox" id="check" />
        <label for="check">Check me out</label>
      </div>
      <div class="sm:col-span-6">
        <button
          class="
            bg-blue-500
            text-white
            py-2
            px-1
            rounded
            hover:bg-blue-600
            focus:bg-blue-600
            focus:ring-4 focus:ring-blue-300
            focus:outline-none
            inline-block
            w-20
          "
          type="submit"
        >
          Sign in
        </button>
      </div>
    </div>
  </body>
</html>
